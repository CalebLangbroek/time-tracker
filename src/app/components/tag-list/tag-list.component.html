<div class="tag-list-container">
	<mat-form-field class="tag-list-filter">
		<input type="text" placeholder="Filter" matInput [(ngModel)]="filter" />
	</mat-form-field>
	<table
		mat-table
		[dataSource]="tagService.tagsSubject"
		class="mat-elevation-z8"
	>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let tag">{{ tag.name }}</td>
		</ng-container>

		<ng-container matColumnDef="color">
			<th mat-header-cell *matHeaderCellDef>Color</th>
			<td mat-cell *matCellDef="let tag">
				<mat-icon
					matTooltip="{{ tag.color }}"
					[ngStyle]="{ color: tag.color }"
				>
					<span>lens</span>
				</mat-icon>
			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef>Delete</th>
			<td mat-cell *matCellDef="let tag">
				<mat-icon
					matTooltip="Click to delete"
					class="md-red"
					(click)="onClickDelete(tag.id)"
					>delete</mat-icon
				>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<p *ngIf="tagsLength === 0">
		It looks like you don't have any tags yet
	</p>
</div>
