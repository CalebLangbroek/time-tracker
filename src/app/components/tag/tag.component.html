<div class="tag-container">
	<div class="tag-header">
		<h1>Tag</h1>
		<button
			mat-raised-button
			class="tag-done-button"
			[routerLink]="['/tags']"
		>
			Done
		</button>
	</div>
	<mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
	<div *ngIf="!isLoading">
		<h3>
			{{ tag.name }}
		</h3>
		<mat-icon matTooltip="{{ tag.color }}" [ngStyle]="{ color: tag.color }">
			<span>lens</span>
		</mat-icon>
	</div>
</div>
