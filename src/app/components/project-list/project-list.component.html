<div class="project-list-container">
	<p *ngIf="projects.length == 0">
		No projects
	</p>
	<div class="project-list-main">
		<mat-card *ngFor="let project of projects" class="project-list-project">
			<mat-card-header>
				<div
					mat-card-avatar
					[ngStyle]="{ 'background-color': project.color }"
				></div>
				<mat-card-title>
					{{ project.name }}
				</mat-card-title>
				<mat-card-subtitle>Status</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				{{ project.desc | squeeze: 10:10 }}
			</mat-card-content>
			<mat-card-actions>
				<button
					mat-mini-fab
					color="primary"
					class="project-list-button"
					[routerLink]="[project.id]"
				>
					<mat-icon>visibility</mat-icon>
				</button>
				<button mat-mini-fab color="warn" class="project-list-button">
					<mat-icon>delete</mat-icon>
				</button>
			</mat-card-actions>
			<mat-card-footer>
				<mat-progress-bar
					mode="determinate"
					value="37"
				></mat-progress-bar>
			</mat-card-footer>
		</mat-card>
	</div>
</div>
