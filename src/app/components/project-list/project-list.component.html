<div class="project-list-container">
	<mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
	<p *ngIf="!isLoading && projects.length === 0">
		It looks like you don't have any projects yet
	</p>
	<div class="project-list-main">
		<mat-card *ngFor="let project of projects" class="project-list-project">
			<mat-card-header>
				<div
					mat-card-avatar
					[ngStyle]="{ 'background-color': project.color }"
				></div>
				<mat-card-title>
					{{ project.name | squeeze: 5:1 }}
				</mat-card-title>
				<mat-card-subtitle>Status</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				{{ project.desc | squeeze: 10:10 }}
			</mat-card-content>
			<mat-card-actions>
				<button
					mat-icon-button
					matTooltip="Click to view"
					class="project-list-button"
					[routerLink]="[project.id]"
				>
					<mat-icon>visibility</mat-icon>
				</button>
				<button
					mat-icon-button
					color="warn"
					(click)="onClickDelete(project.id)"
					matTooltip="Click to delete"
					class="project-list-button"
				>
					<mat-icon>delete</mat-icon>
				</button>
			</mat-card-actions>
			<mat-card-footer>
				<mat-progress-bar
					mode="determinate"
					value="37"
				></mat-progress-bar>
			</mat-card-footer>
		</mat-card>
	</div>
</div>
