<div class="project-container">
	<p *ngIf="!project && !isLoading">
		Not a valid project.
	</p>
	<mat-spinner *ngIf="isLoading" diameter="25"></mat-spinner>
	<div class="project-main">
		<mat-card *ngIf="project" class="project-details">
			<mat-card-header>
				<div
					mat-card-avatar
					[ngStyle]="{ 'background-color': project.color }"
				></div>
				<mat-card-title>
					{{ project.name }}
				</mat-card-title>
				<mat-card-subtitle>Status</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				{{ project.desc }}
				<p>
					Estimated Hours {{ project.hours }}
				</p>
			</mat-card-content>
		</mat-card>
		<mat-card class="project-chart">
			<mat-card-header>
				<mat-card-title>
					Progress:
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<canvas style="height: 300px; width: 100%;" #chartCanvas></canvas>
			</mat-card-content>
		</mat-card>
	</div>
</div>
